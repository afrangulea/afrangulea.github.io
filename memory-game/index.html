<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Memory Game</title>
      <meta name="description" content="">
      <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" />
   </head>
   <body>
      <div class="container">
         <header>
            <h1>The Simpsons<br> Memory Game!</h1>
            <h6>*Notice: might play sound on matched pair!</h6>
         </header>
         <section class="score-panel">
            <ul class="stars">
            </ul>
            <span class="moves-counter">0</span> Moves
            <span class="timer"><i class="fa fa-hourglass" aria-hidden="true"></i>
            <span id="theTime">  <label id="minutes">00</label>:<label id="seconds">00</label></span>
            </span>
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
         </section>
         <ul class="deck " id='board'>
         </ul>
      </div>
      <section class="footer">
         <p>Copyright for the characthers goes to Â©The Simpsons</p>
      </section>
      <div id="myModal" class="modal">
         <!-- Modal content -->
         <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Hurray!</h3>
            <p id = "howManyMoves">It took </p>
            <button class="playAgain btn"><strong>Play again</strong></button>
         </div>
      </div>
      <!--  <iframe width="560" height="315" src="https://www.youtube.com/embed/YkT9wMUbKuE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
         -->
      <script src="js/app.js"></script>
   </body>
</html>
